{% extends "base.html" %}
{% block title %}Signup Â· EventSync{% endblock %}
{% block content %}
  <h1>Signup</h1>
  <p class="muted">Create an account with your email, name, and a password. Optionally add your phone number(s)</p>

  <form method="post">
    <label for="user_email">Email</label>
    <input
      id="user_email"
      name="user_email"
      type="email"
      placeholder="abc123@uva.edu"
      required
    />

    <label for="name">Name</label>
    <input
      id="name"
      name="name"
      type="text"
      placeholder="Johnny Depp"
      required
    />

    <label for="password">Password</label>
    <input
      id="password"
      name="password"
      type="password"
      placeholder="At least 8 characters"
      required
    />

    <label for="phone_number">Phone Number</label>
    <input
      id="phone_number"
      name="phone_number"
      type="phone_number"
      placeholder="000-000-0000"
    />

    <label for="phone_number_2">Alternate Phone Number</label>
    <input
      id="phone_number_2"
      name="phone_number_2"
      type="phone_number_2"
      placeholder="000-000-0000"
    />
    <button type="submit">Create Account</button>
  </form>
{% endblock %}
