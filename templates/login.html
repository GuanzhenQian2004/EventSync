{% extends "base.html" %}
{% block title %}Login · EventSync{% endblock %}
{% block content %}
  <h1>Login</h1>
  <p class="muted">Email-only login for now (no password).</p>
  <form method="post">
    <label for="user_email">Email</label>
    <input id="user_email" name="user_email" type="email" placeholder="you@uva.edu" required />
    <button type="submit">Login</button>
  </form>
  <p class="muted">Don’t have an account? <a href="{{ url_for('signup') }}">Sign up</a>.</p>
{% endblock %}
